<ul class="pagination" *ngIf="paginas.length > 0">

    <!-- Boton INICIO -->
    <li class="page-item" [ngClass]="{'disabled': paginador.first}">
        <a class="page-link" [routerLink]="['/clientes/page', 0]">Primera</a>
    </li>

    <!-- Boton ATRAS -->
    <li class="page-item" *ngIf="!paginador.first">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number + -1]">&laquo;</a>
    </li>

    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="{'active': pagina - 1 === paginador.number}">
        <a href="javascript:" class="page-link" *ngIf="pagina - 1 === paginador.number">
            {{pagina}}
        </a>
        <a *ngIf="pagina - 1 !== paginador.number" class="page-link" [routerLink]="['/clientes/page', pagina - 1]">
            {{pagina}}
        </a>
    </li>

    <!-- Boton SIGUIENTE -->
    <li class="page-item" *ngIf="!paginador.last">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number + 1]">&raquo;</a>
    </li>

    <!-- Boton FIN -->
    <li class="page-item" [ngClass]="{'disabled': paginador.last}">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages - 1]">Ultima</a>
    </li>

</ul>
