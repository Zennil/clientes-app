<button type="button" class="btn btn-primary my-3" (click)="habilitar = !habilitar">
    {{habilitar ? 'Mostrar' : 'Ocultar'}}
</button>
<div class="card">
    <div class="card-header">
        Listado de cursos
    </div>  
    <ul class="list-group" *ngIf="!habilitar">
        <li *ngFor="let curso of listaCurso" class="list-group-item">
            {{curso}}
        </li>
    </ul>
</div>
